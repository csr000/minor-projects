{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Welcome!</h5>
                        <form class="form-signin" action="add" method="POST">{% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" pattern="[A-Za-z\s]{2,}" class="form-control" id="inputName" required title="3 characters minimum. Letters Only" name="name" placeholder="Name" required autofocus>
                                <label for="inputName">Name</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Book Seat</button> {% if messages %} {% for message in messages %}
                            <p class="text-center" style="color: hsl(211, 100%, 50%); margin: 0;">{{ message }}</p> {% endfor %} {% endif %}
                        </form>
                        <br>
                        <a href="admin_panel/">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
